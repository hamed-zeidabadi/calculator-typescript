<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <div class="result">
        <input type="text" id="result" placeholder="0" />
      </div>
      <div class="btn">
        <div class="btn_item" id="clear">C</div>
        <div class="btn_item" id="del">del</div>
        <div class="btn_item" id="percent">%</div>
        <div class="btn_item" id="division">รท</div>
        <div class="btn_item" id="number7">7</div>
        <div class="btn_item" id="number8">8</div>
        <div class="btn_item" id="number9">9</div>
        <div class="btn_item" id="multi">X</div>
        <div class="btn_item" id="number4">4</div>
        <div class="btn_item" id="number5">5</div>
        <div class="btn_item" id="number6">6</div>
        <div class="btn_item" id="sub">-</div>
        <div class="btn_item" id="number1">1</div>
        <div class="btn_item" id="number2">2</div>
        <div class="btn_item" id="number3">3</div>
        <div class="btn_item" id="add">+</div>
        <div class="btn_item" id="number0">0</div>
        <div class="btn_item" id="dot">.</div>
        <div class="btn_item" id="equal">=</div>
      </div>
      <div class="" id="mode"></div>
    </section>

    <script src="./dist/index.js" defer></script>
  </body>
</html>
