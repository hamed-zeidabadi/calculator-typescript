<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <div class="result">
        <input type="text" id="result" placeholder="0" />
      </div>
      <div class="btn">
        <ul class="btn_lists">
          <li class="btn_lists_item" id="clear">C</li>
          <li class="btn_lists_item" id="del">del</li>
          <li class="btn_lists_item" id="percent">%</li>
          <li class="btn_lists_item" id="division">รท</li>
          <li class="btn_lists_item" id="number7">7</li>
          <li class="btn_lists_item" id="number8">8</li>
          <li class="btn_lists_item" id="number9">9</li>
          <li class="btn_lists_item" id="multi">X</li>
          <li class="btn_lists_item" id="number4">4</li>
          <li class="btn_lists_item" id="number5">5</li>
          <li class="btn_lists_item" id="number6">6</li>
          <li class="btn_lists_item" id="sub">-</li>
          <li class="btn_lists_item" id="number1">1</li>
          <li class="btn_lists_item" id="number2">2</li>
          <li class="btn_lists_item" id="number3">3</li>
          <li class="btn_lists_item" id="add">+</li>
          <li class="btn_lists_item" id="number0">0</li>
          <li class="btn_lists_item" id="dot">.</li>
          <li class="btn_lists_item" id="equal">=</li>
        </ul>
      </div>
    </section>

    <script src="./dist/index.js" defer></script>
  </body>
</html>
